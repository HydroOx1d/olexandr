<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sasha</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./fav.ico" type="image/x-icon">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container _container">
          <div class="header__logo">sashas<span>birthday</span>.com</div>
        </div>
      </header>
      <main class="page">
        <section class="page__main main">
          <div class="main__container _container">
            <div class="main__content">
              <h1 class="main__title title">
                Поздравляем вас<br />
                с днем рождения<br />
                от команды разработчиков
              </h1>
              <img
                class="main__text-circle"
                src="./text-circle.svg"
                alt="circle-text"
              />
            </div>
          </div>
          <div class="main__image _ibg">
            <img src="./background.jpg" alt="background" />
          </div>
        </section>
        <div class="page__images images">
          <div class="images__container _container">
            <div class="images__body">
              <div class="images__column">
                <div class="images__item _ibg">
                  <img src="./1.jpg" alt="" />
                </div>
              </div>
              <div class="images__column">
                <div class="images__item _ibg">
                  <img src="./2.jpg" alt="" />
                </div>
              </div>
              <div class="images__column">
                <div class="images__item _ibg">
                  <img src="./3.jpg" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <section class="page__spec spec">
          <div class="spec__container _container">
            <h2 class="spec__title title">Общие характеристики</h2>
            <ul class="spec__list">
              <li class="spec__item"><span>Харизма</span><span>Прёт</span></li>
              <li class="spec__item">
                <span>Мирность</span><span>Мирный</span>
              </li>
              <li class="spec__item">
                <span>Чувство юмора</span><span>Есть</span>
              </li>
              <li class="spec__item"><span>Деньги</span><span>Дает</span></li>
              <li class="spec__item"><span>Прическа</span><span>Есть</span></li>
            </ul>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__container _container">
          <div class="footer__text">Желаем долгой и счастливой жизни</div>
        </div>
      </footer>
    </div>
  </body>
</html>
